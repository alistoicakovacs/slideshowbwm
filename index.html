<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Continuous Slideshow</title>
  <style>
    * {
        margin:0;
        padding:0;
        box-sizing: border-box;
    }

    #slideshow {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #slideshow img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: opacity 1s ease-in-out;
      position: absolute;
    }
  </style>
</head>
<body>

<div id="slideshow">
  <img id="slide" src="/images/Folie01.PNG" alt="Slideshow">
</div>

<script>
  const imageFolder = './images/';
  const imageList = ['Folie01.PNG', 'Folie02.PNG', 'Folie05.PNG', 'Folie06.PNG', 'Folie07.PNG', 'Folie08.PNG','Folie10.PNG', 'Folie13.PNG', 'Folie14.PNG',  'Folie17.PNG', 'Folie18.PNG',  'Folie23.PNG' ]; 

  let currentIndex = 0;
  const slideElement = document.getElementById('slide');

  function showNextImage() {
    currentIndex = (currentIndex + 1) % imageList.length;
    slideElement.style.opacity = 0;
    setTimeout(() => {
      slideElement.src = imageFolder + imageList[currentIndex];
      slideElement.style.opacity = 1;
    }, 1000); // match transition duration
  }

  setInterval(showNextImage, 4000); // Change slide every 4 seconds
</script>

</body>
</html>
